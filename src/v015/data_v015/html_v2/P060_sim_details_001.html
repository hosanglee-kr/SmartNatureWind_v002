	<div class="wrap">
		<h1>시뮬레이션 상세 설정</h1>

		<section class="card control-panel">
			<div class="row">
				<strong class="section-title">설정 제어 및 저장</strong>
				<div class="right tight">
					<button class="btn" id="btnLoadConfig">🔄 현재 설정 불러오기</button>
					<button class="btn warn" id="btnInitConfig">⚙️ 시뮬레이션 설정 초기화</button>
					<button class="btn ok" id="btnSaveConfig">💾 전체 설정 파일 저장</button>
				</div>
			</div>
			<div id="dirtyStatus" class="info-label muted">변경 사항 없음</div>
		</section>

		<div class="grid settings-grid">

			<div class="col-6 card">
				<strong class="section-title">🌬️ 풍속/팬 제어 매개변수</strong>
				<div class="form-group">
					<label for="windIntensity">풍속 강도 (Wind Intensity, %)</label>
					<input type="number" id="windIntensity" name="windIntensity" min="0" max="100" step="0.1">
				</div>
				<div class="form-group">
					<label for="windVariability">풍속 가변성 (Wind Variability, %)</label>
					<input type="number" id="windVariability" name="windVariability" min="0" max="100" step="0.1">
				</div>
				<div class="form-group">
					<label for="fanLimit">팬 최대 출력 제한 (Fan Limit, %)</label>
					<input type="number" id="fanLimit" name="fanLimit" min="0" max="100" step="1">
				</div>
				<div class="form-group">
					<label for="minFan">팬 최소 출력 (Min Fan, %)</label>
					<input type="number" id="minFan" name="minFan" min="0" max="100" step="1">
				</div>
			</div>

			<div class="col-6 card">
				<strong class="section-title">🌪️ 난류 및 열기포 매개변수</strong>
				<div class="form-group">
					<label for="turbulence_intensity_sigma">난류 세기 시그마 (Intensity Sigma)</label>
					<input type="number" id="turbulence_intensity_sigma" name="turbulence_intensity_sigma" min="0" max="100" step="0.1">
				</div>
				<div class="form-group">
					<label for="turbulence_length_scale">난류 길이 스케일 (Length Scale, cm)</label>
					<input type="number" id="turbulence_length_scale" name="turbulence_length_scale" min="1" max="500" step="1">
				</div>
				<div class="form-group">
					<label for="thermal_bubble_strength">열기포 세기 (Thermal Bubble Strength)</label>
					<input type="number" id="thermal_bubble_strength" name="thermal_bubble_strength" min="0" max="100" step="0.1">
				</div>
				<div class="form-group">
					<label for="thermal_bubble_radius">열기포 반경 (Thermal Bubble Radius, cm)</label>
					<input type="number" id="thermal_bubble_radius" name="thermal_bubble_radius" min="1" max="500" step="1">
				</div>
			</div>

			<div class="col-12 card">
				<strong class="section-title">⏱️ 시뮬레이션 타이밍 설정</strong>
				<div class="grid timing-grid">
					<div class="col-4 form-group">
						<label for="sim_interval">기본 Sim Interval (ms)</label>
						<input type="number" id="sim_interval" name="sim_interval" min="10" max="1000" step="10">
					</div>
					<div class="col-4 form-group">
						<label for="gust_interval">돌풍 체크 Interval (ms)</label>
						<input type="number" id="gust_interval" name="gust_interval" min="100" max="5000" step="100">
					</div>
					<div class="col-4 form-group">
						<label for="thermal_interval">열기포 체크 Interval (ms)</label>
						<input type="number" id="thermal_interval" name="thermal_interval" min="100" max="5000" step="100">
					</div>
				</div>
			</div>
		</div>
